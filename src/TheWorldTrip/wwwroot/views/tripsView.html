

<div style="padding:20px;">
    <div class="text-danger" ng-show="vm.errorMessage">{{vm.errorMessage}}</div>
    <wait-cursor ng-show="vm.isBusy" class="text-center"><i class="fa fa-spinner fa-spin"></i></wait-cursor>
    <table class="table table-responsive table-striped">
        <tr ng-repeat="trip in vm.trips">
            <td>{{trip.name}}</td>
            <td>{{trip.created | date: 'MM-dd-yyyy'}}</td>
            <td><a href="#" class="btn btn-sm btn-success">Manage</a></td>
        </tr>
    </table>

    <form novalidate name="newTripForm" ng-submit="vm.addTrip()">
        <div class="form-group">
            <label>Trip Name</label>
            <input class="form-control" type="text" id="name" name="name" ng-model="vm.newTrip.name" required ng-minlength="5" />
            <span ng-show="newTripForm.name.$error.required">name is required!</span>
            <span ng-show="newTripForm.name.$error.minlength">name must be min 5 characters!</span>
        </div>
        <div class="form-group">
            <input type="submit" value="Add Trip" class="btn btn-sm btn-success" ng-disabled="newTripForm.$invalid" />
        </div>
    </form> 
</div>
